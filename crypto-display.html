        function formatNumber(num, decimals = 2) {
            return parseFloat(num).toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function formatVolume(num) {
            const value = parseFloat(num);
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            return value.toFixed(2);
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function createCryptoCard(data) {
            const priceChange = parseFloat(data.priceChange);
            const priceChangePercent = parseFloat(data.priceChangePercent);
            const isPositive = priceChange >= 0;
            const changeClass = isPositive ? 'positive' : 'negative';
            const changeIcon = isPositive ? '▲' : '▼';

            return `
                <div class="crypto-card">
                    <div class="card-header">
                        <h2 class="symbol">${data.symbol}</h2>
                        <div class="price-change ${changeClass}">
                            <span class="change-icon">${changeIcon}</span>
                            <span>${priceChangePercent}%</span>
                        </div>
                    </div>

                    <div class="main-price">
                        <span class="price-label">Current Price</span>
                        <span class="price-value">$${formatNumber(data.lastPrice)}</span>
                    </div>

                    <div class="price-details">
                        <div class="detail-row">
                            <span class="label">24h Change:</span>
                            <span class="value ${changeClass}">
                                ${isPositive ? '+' : ''}$${formatNumber(Math.abs(priceChange))}
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Open:</span>
                            <span class="value">$${formatNumber(data.openPrice)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">High:</span>
                            <span class="value">$${formatNumber(data.highPrice)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Low:</span>
                            <span class="value">$${formatNumber(data.lowPrice)}</span>
                        </div>
                    </div>

                    <div class="order-book">
                        <div class="bid-ask">
                            <div class="bid">
                                <span class="label">Bid</span>
                                <span class="price">$${formatNumber(data.bidPrice)}</span>
                                <span class="qty">${formatNumber(data.bidQty, 5)}</span>
                            </div>
                            <div class="ask">
                                <span class="label">Ask</span>
                                <span class="price">$${formatNumber(data.askPrice)}</span>
                                <span class="qty">${formatNumber(data.askQty, 5)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="volume-info">
                        <div class="volume-item">
                            <span class="label">Volume:</span>
                            <span class="value">${formatVolume(data.volume)}</span>
                        </div>
                        <div class="volume-item">
                            <span class="label">Quote Volume:</span>
                            <span class="value">$${formatVolume(data.quoteVolume)}</span>
                        </div>
                    </div>

                    <div class="card-footer">
                        <span class="timestamp">Updated: ${formatTime(data.closeTime)}</span>
                    </div>
                </div>
            `;
        }

            grid.innerHTML = cryptoData.map(createCryptoCard).join('');
        }
